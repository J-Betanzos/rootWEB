<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../krk_style.css" rel="stylesheet">
    <title>Pierożki U Vincenta</title>
</head>

<body style="background-color: rgba(173, 149, 43, 0.7);">
    <div style="height: 100px"></div>
    <div class="info">
        <div class="head">
            <img src="../images/pierogi.jpg">
        </div>
        <div>
            <div class="summary">
                <h2>Pierożki U Vincenta</h2>
                <p>No tienen un gran numeros de mesas dentro del local, pero lo conpensas con su gran variedad de pierogis 
                    (empanadillas rellenas cocidas y sazonadas con cebolla o bacon), merece la pena hacer una parada y compartir
                    los platos para probar la mayor cantidad posible.    
                </p>
            </div>

            <div id="map"></div>
        </div>

        <script>
            function initMap() {
                var uluru1 = { lat: 50.072039, lng: 19.902253 };
                var uluru2 = { lat: 50.051603, lng: 19.943471 };
                var map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 14,
                    center: { lat: 50.061821, lng: 19.922862 }
                });
                var marker1 = new google.maps.Marker({
                    position: uluru1,
                    map: map
                });
                var marker2 = new google.maps.Marker({
                    position: uluru2,
                    map: map
                });
            }
        </script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAMcPYiGnMYvgXJhWkSswkCiF0DfLWy7sM&callback=initMap">
        </script>
    </div>
    <div style="height: 100px"></div>
</body>

</html>
