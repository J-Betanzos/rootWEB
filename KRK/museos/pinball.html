<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../krk_style.css" rel="stylesheet">
    <title>Museo de Pinballs</title>
</head>

<body style="background-color: rgba(173, 149, 43, 0.7);">
    <div style="height: 100px"></div>
    <div class="info">
        <div class="head">
            <img src="../images/pinball.jpg">
        </div>
        <div>
            <div class="summary">
                <h2>Museo de Pinballs</h2>
                <p>Museo interactivo de mauinas de pinball y juegos arcade. Situado en la calle Stradomska 15, 
                    es una parada obligatoria para todos aquellos fan.
                </p>
            </div>

            <div id="map"></div>
        </div>
        
        <script>
            function initMap() {
                var uluru = { lat: 50.052870, lng: 19.939589 };
                var map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 15,
                    center: uluru
                });
                var marker = new google.maps.Marker({
                    position: uluru,
                    map: map
                });
            }
        </script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAMcPYiGnMYvgXJhWkSswkCiF0DfLWy7sM&callback=initMap">
        </script>
    </div>
    <div style="height: 100px"></div>
</body>

</html>
