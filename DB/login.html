<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet">
    <title>Log In</title>
</head>
<body>
    <header></header>
    <form id="login">
        
        <label for="userid">
            <span>User ID:</span>
            <br />
            <input id="userid" name="userid" autocomplete="off" type="text">
        </label>
        <br />
        <label for="password">
            <span>Password:</span>
            <br />
            <input id="password" autocomplete="off" type="password" name="password">
        </label>
        <br />
        <div id="submitbutton">
            <input id="submit" type="submit" value="Log In">
        </div>
    </form>
</body>
</html>
